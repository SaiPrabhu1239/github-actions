name: basic syntax of Github-actions
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo
        uses: actions/checkout@v2
      - name: listing the files
        run: |
          ls -ltr
          chmod 777 *
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Testing the files
        uses: actions/checkout@v2
      - name: listing out the directories
        run: ls -ltr
